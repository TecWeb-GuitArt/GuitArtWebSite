            main {
                padding: 0 7%;
                background-color: #fff;
                color: #000;
            }

            main h2 {
                margin-bottom: 2%;
            }

            main ul {
                list-style-type: none;
                display: grid;
                grid-template-areas: 'img price'
                                     'img buy'
                                     'img description';
                text-align: center;
                align-items: center;
            }

            #img {
                grid-area: img;
                max-width: 500px;
                max-height: 500px;
                width: auto;
                height: auto;
            }

            #price {
                grid-area: price;
                font-size: 3em;
                color: green;
            }
            
            #buy {
                grid-area: buy;
            }

            #button {
                width: 100%;
                padding: 30px;
                border: none;
                background-color: #000;
                color:#fff;
                font-size: 1.5em;
                border-radius: 15px 5px 15px 5px;
                transition: ease 0.2s;
            }

            #button:hover {
                background-color: #555;
                transition: ease 0.2s;
            }

            #button:active {
                background-color: #AAA;
                transition: ease 0.2s;
            }

            #description {
                grid-area: description;
            }

            main dt {
                font-weight: bold;
                float:left;
                margin-right: 0.5em;
            }
        </style>
